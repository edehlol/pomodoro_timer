<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <h1><span>Pomodoro</span> Timer</h1>
        <div id='pomodoro'>
            <div id='typeOfTimer'>
                    <button id='work'>Work</button>
                    <button id='shortBreak'>Short Break</button>
                    <button id='longBreak'>Long Break</button>
            </div>
            <p id='timer'></p>
            <div id='playpause'>
                <button id='startPomodoro'><i class="fas fa-play"></i></button>
                <button id='stopPomodoro'><i class="fas fa-pause"></i></button>
                <button id='resetPomodoro'><i class="fas fa-redo"></i>

                </button>
            </div>

            
        </div>
        <h2>Created By <a target='_blank'href='https://github.com/edehlol'>Edehlol</a></h2>

    </body>
    <script src='script.js'></script>
</html>
